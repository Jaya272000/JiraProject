<!DOCTYPE html>
<html>
<head>
    <title>Jira Ticket Fetcher</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer; 
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Jira Ticket Fetcher</h2>
        <button class="button" onclick="fetchTickets()">Fetch Tickets</button>
        <p id="message"></p>
    </div>
    <script>
        function fetchTickets() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("message").innerText = "Tickets fetched and stored successfully!";
                }
            };
            xhr.open("GET", "/check_schema", true);
            xhr.send();
        }
    </script>
</body>
</html>
